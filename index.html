<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paint Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
            </div>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color jsColor" 
                    style="background-color:#2c2c2c"></div>
                <div class="controls_color jsColor" 
                    style="background-color:white"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#EA2027"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#EE5A24"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#FFC312"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#A3CB38"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#48dbfb"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#2e86de"></div>
                <div class="controls_color jsColor" 
                    style="background-color:#341f97"></div>
            </div> jsColor
 
           </div>
        <script src="app.js"></script>
    </body>
</html>
